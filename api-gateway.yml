server:
  port: 8081
  
logging:
  pattern:
    console: '%d{iso8061} |%-5level |[%thread] %c{1}-%L %m %n'
    file: '%d{iso8061} |%-5level |[%thread] %c{1}-%L %m %n'
  file:
      name: logs/Api-Gateway.log
  
# Option 1: Routing via url:
# These simple url-routes do not get executed as a HystrixCommand, nor do they load-balance multiple URLs with Ribbon
# It just take all request to the path echo/ and fordward to the server localhost:8091
zuul:
#  ignoredServices: '*'
  routes:
    common-backend:
      path: /**
      url: http://localhost:8099

management:
  endpoints:
    web:
      exposure:
        include: info,health,metrics,db-versions
  endpoint:
    health:
      show-details: always
