server:
  port: 8081
  
logging:
  pattern:
    console: '%d{iso8061} |%-5level |[%thread] %c{1}-%L %m %n'
    file: '%d{iso8061} |%-5level |[%thread] %c{1}-%L %m %n'
  file:
      name: logs/Api-Gateway.log
      
zuul:
  ignoredServices: '*'
  host:
    connect-timeout-millis: 20000
    socket-timeout-millis: 20000
    routes:
      echo-service:
        path: /echo/**
        url: http://localhost:8091
