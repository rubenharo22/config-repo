spring.main.allow-bean-definition-overriding:true

#Logging
logging.pattern.console= "%d{iso8061} |%-5level |[%thread] %c{1}-%L %m %n"
logging.pattern.file= "%d{iso8061} |%-5level |[%thread] %c{1}-%L %m %n"
